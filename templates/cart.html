{% extends "index.html" %}

{% load static %}

{% block content %}

    <!-- Start All Title Box -->
    <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Cart</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Shop</a></li>
                        <li class="breadcrumb-item active">Cart</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End All Title Box -->

    <!-- Start Cart  -->
    <div class="cart-box-main">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="table-main table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Images</th>
                                    <th>Product Name</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                    <th>Remove</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in cid %}
                                <tr>
                                    <td class="thumbnail-img">
                                        <a href="#">
									<img class="img-fluid" src="{{i.pic.url}}" alt="" />
								</a>
                                    </td>
                                    <td class="name-pr">
                                        <a href="#">{{i.name}}</a>
                                    </td>
                                    <td class="price-pr">
                                        <p>${{i.price}}</p>
                                    </td>
                                    <td>

                                        <a href="{% url 'minus' i.id %}" class="btn btn-primary">-</a>
                                        {{i.qty}}
                                        <a href="{% url 'plus' i.id %}" class="btn btn-primary">+</a>
                                    
                                    </td>
                                    
                                    <td class="total-pr">
                                        <p>$ {{i.total_price}}</p>
                                    </td>
                                    <td class="remove-pr">
                                        <a href="{% url 'remove' i.id %}">
									<i class="fas fa-times"></i>
								</a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div> 
                <div class="col-12 d-flex shopping-box"><a href="billing_address" class="ml-auto btn hvr-hover">Checkout</a> </div>
            </div>
        </div>
    <!-- End Cart -->
